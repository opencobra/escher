environment:
  matrix:
    - python: 'C:\\Python310-x64'

install:
  # Add python to PATH
  - 'SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%'
  - python --version
  # Install Python 3.10
  - ps: Install-Product python 3.10 x64

  # Install python packages
  - python -m pip install --upgrade pip
  - cd py
  - python -m pip install -e .
  - cd ..

build: off

test_script:
  - cd py
  - python --version
  - python -m pytest
  - cd ..

artifacts:
  - path: py\dist\*

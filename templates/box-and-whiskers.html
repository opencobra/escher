<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>box-and-whiskers</title>
<script src="js/libs/d3.v3.js"></script>
<script src="js/libs/jquery-latest.min.js" type="text/javascript"></script>
<style>
body {
  font: 10px sans-serif;
}
.legend {
font: 18px sans-serif;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.Q1-Q3 {
stroke: blue;
stroke-width: 1px;
opacity: 0.3;
}
.min-max {
stroke: lightblue;
stroke-width: 1px;
opacity: 0.3;
}
.median {
stroke: black;
stroke-width: 1px;
}
.Q1-Q3-2 {
stroke: red;
stroke-width: 1px;
opacity: 0.3;
}
.min-max-2 {
stroke: #FF6A6A;
stroke-width: 1px;
opacity: 0.3;
}
.median-2 {
stroke: black;
stroke-width: 1px;
}
</style>
<body>
<script src="js/vis/box-and-whiskers.js" type="text/javascript"></script>
</body>
</html>
